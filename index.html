<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="boxes">
            <div id="b1" class="box"><p id="a1" class="a"></p></div>
            <div id="b2" class="box"><p id="a2" class="a"></p></div>
            <div id="b3" class="box"><p id="a3" class="a"></p></div>
            <div id="b4" class="box"><p id="a4" class="a"></p></div>
            <div id="b5" class="box"><p id="a5" class="a"></p></div>
            <div id="b6" class="box"><p id="a6" class="a"></p></div>
            <div id="b7" class="box"><p id="a7" class="a"></p></div>
            <div id="b8" class="box"><p id="a8" class="a"></p></div>
            <div id="b9" class="box"><p id="a9" class="a"></p></div>
        </div>
    </div>
    <div id="alerts">
        <p id="xAlerts">PlaceHolder</p>
        <p id="oAlerts">PlaceHolder</p>
    </div>
    <div id="score">
        <p id="x">X score: 0</p>
        <p id="o">O score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
